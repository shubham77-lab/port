<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        /* font url */
@import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: 'bodoni moda', serif;
    font-size: 1.2ren;
}
    /* main body */
.container{
    min-height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    gap: 20px;
    background-color: #617c81;
}
    /* left box */
.left-text{
    flex-basis: 30%;
    padding: 10px;
    border: 5px solid rgb(6, 38, 80);
    border-radius: 30px;
}

.heading{
    font-size: 3ren;
    color: #fff;
    text-align: center;
}

.subheading{
    color: aliceblue;
    margin-top: 10px;
    text-align: center;
}
    /* right box */
.gallery{
    flex-basis: 50%;
    display: grid;
    gap: 5px;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 120px;
}
    /* gallery all box  */
.box{
    background-size: cover;
    background-position: top;
    border-radius: 20px;
    color: #e2e8ebe7;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
    background-blend-mode: hard-light;
    transition: all 1s ease-in-out;
}
    /* hover efect on boxes */
.box:hover{
    background-color: #999;
    background-position: center;
    box-shadow: 0 0 4px #fff;
}

.row-2{
    grid-row: span 2;
}

.col-2{
    grid-column: span 2;
}
    /* media qoeries for responsiv site */
@media screen and (max-width: 1024px) {
    .container{
        flex-direction: column;
        padding-block: 20px;
    }
    .gallery{
        width: 100%;
        padding-inline: 12px;
        grid-row: 220px;
    }
    .box{
        grid-row: span 1;
        grid-column: span 3;
    }
}




</style>

</head>
